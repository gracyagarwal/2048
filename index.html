<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="png/x-icon" href="./tiles.png">
    <script src="server.js"></script>
</head>
<body>
    <h1>2048</h1>
    <hr>
    <h2>Score: <span id="score">0</span></h2>
    
    <div id="board">
    </div>
    <div id="container">
        <button id="new-game">New Game</button>
        <button id="inst">Show Instructions</button>
    </div>
    <p class="instructions" id="gameInstructions" style="display:none;">Use your arrow keys to move the tiles. When two tiles with the same number touch, they merge into one!</p>
</body>
</html>
